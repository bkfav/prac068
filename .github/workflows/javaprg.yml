name: Java Program
on: 
  workflow_dispatch:
jobs:
  run-batch: 
    runs-on: windows-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: temurin
      - name: compile java file
        run: javac prac15.java
      - name: run java file
        run: java prac15
